<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--<div>
<div id="view" style="width: 600px; height: 600px">

</div>
</div>-->
<div id="prop">
    <!--工具条-->
    <div id="toolbar">
        <div id="logo">
            <img src="/images/logo.svg" alt="艺心一艺">
        </div>
        <div class="bar-btn btn-form btn-act">移动</div>
        <div class="bar-btn btn-form">旋转</div>
        <div class="bar-btn btn-form">缩放</div>
        <div class="bar-btn">吸附</div>
        <div class="bar-btn">浮动</div>
    </div>
    <div id="bottomCont">
        <!--视图-->
        <div id="view"></div>
        <!--工具面板-->
        <!--生产面板包裹器-->
        <div id="panelCrtWrapper">
            <!--推拉箭头-->
            <div id="dragArrowWrapper">
                <div id="dragArrow"></div>
            </div>
            <!--生产面板-->
            <div id="panelCrt" class="panel">
                <div class="liv-group">
                    <label class="liv-lab">家具类型</label>
                    <div class="liv-inp-wraper liv-selection">
                        <input id="furnType"
                               class="liv-inp liv-selection"
                               mold="selection"
                               type="text"
                               name="furnType"
                               key="fttg">
                        <img class="liv-down" src="images/down.svg">
                    </div>
                </div>
                <div class="line"></div>
                <!--家具按按钮-->
                <div id="furns"></div>
                <div class="line"></div>
                <!--家具初始属性-->
                <div id="furnForm">

                </div>
                <!--<div class="liv-group">
                        <label class="liv-lab">宽度</label>
                        <input class="liv-inp liv-input" mold="input" type="text" name="width">
                    </div>-->

            </div>
        </div>

        <!--编辑面板-->
        <div id="panelEdit" class="panel">

        </div>
    </div>
</div>
<div id="livList">
    <div class="option" value="1">1</div>
    <div class="option" value="2">2</div>
    <div class="option" value="3">3</div>
    <div class="option" value="4">4</div>
    <div class="option" value="5">5</div>
    <div class="option" value="7">6</div>
    <div class="option" value="7">7</div>
    <div class="option" value="8">8</div>
    <div class="option" value="9">9</div>
</div>

<!--与页面相关的js-->
<script src="js/front.js"></script>
<script src="liv.js"></script>
<!--<script src="./dist/liv.js"></script>-->
</body>
</html>
